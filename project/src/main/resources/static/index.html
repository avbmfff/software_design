<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Registration & Login</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Task Tracker</h1>

    <!-- Форма регистрации -->
    <form id="registration-form" class="form" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Full Name" required>
        <input type="text" id="reg-nickname" placeholder="Nickname" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Форма логина -->
    <form id="login-form" class="form" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-nickname" placeholder="Nickname" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Кнопки переключения между формами -->
    <div class="button-group">
        <button onclick="showRegistrationForm()">Register</button>
        <button onclick="showLoginForm()">Login</button>
    </div>
</div>

<script>
    // Функция для отображения формы регистрации
    function showRegistrationForm() {
        document.getElementById("registration-form").style.display = "block";
        document.getElementById("login-form").style.display = "none";
    }

    // Функция для отображения формы логина
    function showLoginForm() {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("registration-form").style.display = "none";
    }

    // Обработка отправки формы регистрации
    document.getElementById("registration-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("reg-name").value;
        const nickname = document.getElementById("reg-nickname").value;
        const password = document.getElementById("reg-password").value;

        fetch("/users/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, nickname, password })
        })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("Error: " + error));
    });

    // Обработка отправки формы логина
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const nickname = document.getElementById("login-nickname").value;
        const password = document.getElementById("login-password").value;

        fetch("/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ nickname, password })
        })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Login successful!") {
                    // Сохраняем данные о пользователе в sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = "/profile.html"; // Переход на страницу профиля
                } else {
                    alert(data.message); // Отображаем сообщение об ошибке
                }
            })
            .catch(error => alert("Error: " + error));
    });

</script>
</body>
</html>
