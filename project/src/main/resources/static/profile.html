<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile_style.css">
</head>
<body>

<div class="sidebar">
  <div id="user-info" onclick="openModal()">
    <h2 id="user-name" onclick="openModal()"></h2>
    <p id="user-nickname"></p>
  </div>
  <h3>Projects</h3>
  <ul id="project-list" class="project-list">
    <!-- Список проектов будет загружаться сюда -->
  </ul>
</div>
<div class="content">
  <h3 id="project-info-title">Select a project or<span id="create-project-button" onclick="openCreateProjectModal()">Create Project</span></h3>
  <div id="project-details">
    <!-- Информация о проекте будет отображаться здесь -->
  </div>
  <button id="view-tasks-btn" onclick="loadProjectTasks()" style="display: none;">View Tasks</button>
  <button id="create-task-btn" onclick="openCreateTaskModal()" style="display: none;">Create Task</button>
  <button id="add-status-btn" onclick="openAddStatusModal()" style="display: none;">Add Status</button>
  <button id="remove-status-btn" onclick="openRemoveStatusModal()" style="display: none;">Remove Status</button>
  <div id="task-list" style="display: none;">
    <!-- Здесь будет список задач проекта -->
  </div>
</div>



<!-- Модальное окно для подтверждения выхода -->
<div id="logout-modal" class="modal">
  <div class="modal-content">
    <p>Выйти из аккаунта?</p>
    <div class="modal-buttons">
      <button class="modal-button modal-button-yes" onclick="logout()">Да</button>
      <button class="modal-button modal-button-no" onclick="closeModal()">Нет</button>
    </div>
  </div>
</div>

<!-- Модальное окно для создания проекта -->
<div id="create-project-modal" class="modal">
  <div class="modal-content">
    <h4>Create Project</h4>
    <form id="create-project-form">
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" required><br><br>

      <label for="project-description">Project Description:</label>
      <textarea id="project-description" required></textarea><br><br>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required><br><br>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" required><br><br>

      <label for="task-status">Task Default Status:</label>
      <input type="text" id="task-status" required><br><br>

      <button type="submit" onclick="submitProjectForm(event)">Create</button>
      <button type="button" onclick="closeCreateProjectModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Окно для отображения информации о задаче -->
<div id="task-info-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeTaskInfoModal()">&times;</span>
    <h3 id="task-title">Task Title</h3>
    <div id="task-details">
      <!-- Детали задачи будут загружаться сюда -->
    </div>
    <h4>Set Status</h4>
    <label for="task-status-select"></label><select id="task-status-select">
      <!-- Сюда загрузятся статусы задачи -->
    </select>
  </div>
</div>

<!-- Модальное окно для создания новой задачи -->
<div id="create-task-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeCreateTaskModal()">&times;</span>
    <h3>Create New Task</h3>
    <form id="create-task-form">
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="task-name" required><br>
      <label for="task-description">Description:</label>
      <textarea id="task-description" name="task-description" required></textarea><br>
      <button type="submit">Create Task</button>
    </form>
  </div>
</div>

<!-- Модальное окно для добавления статуса -->
<div id="add-status-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeAddStatusModal()">&times;</span>
    <h3>Add New Status</h3>
    <input type="text" id="new-status-input" placeholder="Enter status name" />
    <button onclick="addStatus()">Add</button>
  </div>
</div>

<!-- Модальное окно для удаления статуса -->
<div id="remove-status-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeRemoveStatusModal()">&times;</span>
    <h3>Remove Status</h3>
    <label for="status-select">Select a status to remove:</label>
    <select id="status-select">
      <!-- Статусы будут загружены сюда -->
    </select>
    <button onclick="removeStatus()">Delete</button>
  </div>
</div>


<script src="profile_script.js"></script>
</body>
</html>
